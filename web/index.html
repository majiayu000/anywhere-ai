<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title">🤖 Anywhere AI Chat</div>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">连接中...</span>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-session" onclick="createNewSession()">
                ✨ 新建会话
            </button>
            <div class="sessions" id="sessionsList">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat">
            <!-- Empty State -->
            <div class="empty" id="emptyState">
                <h3>💬 请选择或创建会话</h3>
                <p>从左侧选择一个会话或创建新会话开始对话</p>
            </div>

            <!-- Chat Interface -->
            <div id="chatInterface" style="display: none; flex: 1; flex-direction: column; height: 100%; overflow: hidden;">
                <div class="chat-header">
                    <span id="chatTitle">Claude 会话</span>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="clear-btn" onclick="forceScrollToBottom()">滚动到底部</button>
                        <button class="clear-btn" onclick="clearMessages()">清空消息</button>
                    </div>
                </div>

                <div class="messages" id="messagesContainer">
                    <!-- Messages will appear here -->
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <div class="input-box autocomplete-container">
                            <!-- Autocomplete Dropdown -->
                            <div class="autocomplete-dropdown" id="autocompleteDropdown">
                                <!-- Autocomplete items will appear here -->
                            </div>
                            
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="输入您的消息... (输入 / 查看命令)"
                                onkeydown="handleKeyPress(event)"
                                oninput="autoResize(this); handleInput(event)"
                                oncompositionstart="handleCompositionStart(event)"
                                oncompositionupdate="handleCompositionUpdate(event)"
                                oncompositionend="handleCompositionEnd(event)"
                            ></textarea>
                        </div>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                            发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
